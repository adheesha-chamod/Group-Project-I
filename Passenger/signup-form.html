<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Style/common.css">
    <link rel="stylesheet" href="../Style/signup-form.css">
</head>
<body>
    <div class="lef">
        <h1><a href="../Common/index.html">TapToBus</a></h1>
        <p>Reserve seats online</p>
    </div>

    <div class="right">
        <h1>Sign Up</h1>

        <form action="#" method="#">
            <div>
                <label for="f_name">First name</label> <br>
                <input type="text" name="f_name" id="f_name" placeholder="Enter first name" required>
            </div>

            <div>
                <label for="l_name">Last name</label> <br>
                <input type="text" name="l_name" id="l_name" placeholder="Enter last name" required>
            </div>

            <div>
                <label for="nic">NIC</label> <br>
                <input type="text" name="nic" id="nic" placeholder="Enter NIC" required>
            </div>

            <div>
                <label for="mobile">Mobile No</label> <br>
                <input type="text" name="mobile" id="mobile" placeholder="Enter mobile no" required>
            </div>

            <div>
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="Enter email" required>
            </div>

            <div>
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>

            <div>
                <label for="confirm-password">Confirm password</label> <br>
                <input type="password" name="password" id="password" placeholder="Re-enter password" required> 
            </div>

            <p>I'm not a robot</p>

            <button type="submit"><span></span>Sign up</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
