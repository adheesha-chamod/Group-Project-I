<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="./process-sign-up-form.php" method="POST" novalidate>
        <label for="f_name">First name</label> <br>
        <input type="text" name="f_name" id="f_name" required> <br>

        <label for="l_name">Last name</label> <br>
        <input type="text" name="l_name" id="l_name" required> <br>

        <label for="nic">NIC</label> <br>
        <input type="text" name="nic" id="nic" required> <br>

        <label for="mobile">Mobile No</label> <br>
        <input type="text" name="mobile" id="mobile" required> <br>

        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" required>
        <p>This would be your username. We will never share this with anyone else.</p>

        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password" required> <br>

        <label for="confirm-password">Confirm password</label> <br>
        <input type="password" name="confirm-password" id="confirm-password" required>

        <p>I'm not a robot</p>

        <button>Sign up</button>

        <p>Already have an account? <a href="../login.php">Log in</a></p>
    </form>
</body>
</html>
